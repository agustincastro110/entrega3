<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - JZL Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="text-center mb-4">
                <a href="../index.html">
                    <img src="../images/jjjj.png" alt="JZL Logo" height="60" class="mb-4">
                </a>
                <a href="../index.html" class="btn-light d-block mb-4">Volver a pestaña principal</a>
            </div>

            <div class="login-form">
                <div class="card bg-dark p-4" style="max-width: 400px; margin: 0 auto;">
                    <form>
                        <h2 class="text-center mb-4">Iniciar sesión</h2>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn-custom w-100">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <ul>
                <li>Instagram: jzldesignn</li>
                <li>Correo electrónico: jzldesign@gmail.com</li>
                <li>Teléfono: 11-1111-111</li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
