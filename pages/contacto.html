<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - JZL Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-4">
                <a href="../index.html" class="btn-light">Volver a pestaña principal</a>
                <a href="../index.html">
                    <img src="../images/jjjj.png" alt="JZL Logo" height="60">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="container contact-section">
            <div class="row">
                <div class="col-lg-6 mb-5">
                    <h2>Contactanos</h2>
                    <div class="contact-info">
                        <div class="contact-info-item">
                            <h5>Ubicación</h5>
                            <p>Buenos Aires, Argentina</p>
                        </div>
                        <div class="contact-info-item">
                            <h5>Email</h5>
                            <p>jzldesign@gmail.com</p>
                        </div>
                        <div class="contact-info-item">
                            <h5>Teléfono</h5>
                            <p>11 3188-1154</p>
                        </div>
                        <div class="social-links">
                            <a href="#" class="social-link">FB</a>
                            <a href="#" class="social-link">TW</a>
                            <a href="#" class="social-link">IG</a>
                            <a href="#" class="social-link">LI</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="contact-form">
                        <h2>Envía un mensaje</h2>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre y apellido" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="5" placeholder="Mensaje" required></textarea>
                            </div>
                            <button type="submit" class="btn-custom">Enviar mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <ul>
                <li>Instagram: jzldesignn</li>
                <li>Correo electrónico: jzldesign@gmail.com</li>
                <li>Teléfono: 11-1111-111</li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
