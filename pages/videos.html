<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - JZL Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container text-center py-5">
        <a href="../index.html" class="btn-light mb-4">Volver a pestaña principal</a>
        <h1 class="mb-5">VIDEOS</h1>

        <div id="carouselVideos" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <video src="../videos/NANDO.mp4" controls class="d-block w-100 img-border"></video>
                </div>
                <div class="carousel-item">
                    <video src="../videos/ALE.mp4" controls class="d-block w-100 img-border"></video>
                </div>
                <div class="carousel-item">
                    <video src="../videos/DALILA-3.mp4" controls class="d-block w-100 img-border"></video>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselVideos" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselVideos" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <section class="mt-5">
            <p class="lead">Sistema de grabación y reproducción de imágenes, acompañadas o no de sonidos</p>
        </section>
    </div>

    <footer>
        <div class="container">
            <ul>
                <li>Instagram: jzldesignn</li>
                <li>Correo electrónico: jzldesign@gmail.com</li>
                <li>Teléfono: 11-1111-111</li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
